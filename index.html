<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>V-bind exemplo</h3>
        <span v-bind:title="teste">Passe o mouse em cima</span>

        <h3>V-model exemplo</h3>
        <input v-model="inputUsuario" type="text" placeholder="Insira seu texto">
        <span>Olha aqui seu input -> {{inputUsuario}}</span><br>

        <h3>V-if exemplo</h3>
        <input type="radio" value='Mostrar' v-model='mostrar' name='mostrar'>Mostrar
        <input type="radio" value='Esconder' v-model='mostrar' name='mostrar'>Esconder<br>
        <span v-if='mostrar === "Esconder"'>Uma mensagem sobre você esta sendo escondida</span>
        <span v-else>Você é fera</span>

        <h3>V-for exemplo</h3>
        <ul id="app">
            <li v-for="item in lista" :key="item.message">
              {{ item.nome }}
              {{ item.idade }}
            </li>
          </ul>
    </div>
